version: "3.8"

volumes:
  pg-marketplace:

networks:
  marketplace-net:

services:
  db:
    image: postgres:15-alpine
    container_name: postgres-marketplace
    networks:
      - marketplace-net
    env_file:
      - .env
    environment:
    - POSTGRES_USER=${DB_USER}
    - POSTGRES_PASSWORD=${DB_PASSWORD}
    - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pg-marketplace:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: app-marketplace
    networks:
      - marketplace-net
    env_file:
      - .env
    environment:
      - DB_USER=${DB_USER}
      - DB_NAME=${DB_NAME}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
